        name: "0. Fundamentals"
        description: "รายละเอียดเกี่ยวกับ course และพื้นฐาน web apps"
        chapters:
          - id: general_info
            name: "General info"
            url: "https://fullstackopen.com/en/part0/general_info"
            exercises: []
          - id: fundamentals_of_web_apps
            name: "Fundamentals of web apps"
            url: "https://fullstackopen.com/en/part0/fundamentals_of_web_apps"
            exercises:
              - "0.1: HTML"
              - "0.2: CSS"
              - "0.3: HTML forms"
              - "0.4: New note diagram"
              - "0.5: Single page app diagram"
              - "0.6: New note in Single page app diagram"
        additionals: []
        
      - id: react
        name: "1. React"
        description: "เนื้อหาเจาะลึกเฉพาะส่วนที่ควรรู้เพื่อเอามาใช้งาน"
        chapters:
