            name: "Introduction to React"
            url: "https://fullstackopen.com/en/part1/introduction_to_react"
            exercises:
              - "1.1: course information, step1"
              - "1.2: course information, step2"
          - id: javascript
            name: "JavaScript"
            url: "https://fullstackopen.com/en/part1/java_script"
            exercises:
              - "1.3: course information step3"
              - "1.4: course information step4"
              - "1.5: course information step5"
          - id: component_state_event_handlers
            name: "Component state, event handlers"
            url: "https://fullstackopen.com/en/part1/component_state_event_handlers"
            exercises:
              - "1.6: unicafe step1"
              - "1.7: unicafe step2"
              - "1.8: unicafe step3"
              - "1.9: unicafe step4"
              - "1.10: unicafe step5"
              - "1.11: unicafe step6"
          - id: more_complex_state
